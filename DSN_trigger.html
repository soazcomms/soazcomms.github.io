<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DSN Analysis</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #run-btn {
      background-color: red;
      color: white;
    }
    #open-link.ready {
      background-color: green;
      color: white;
    }
    #exit-btn {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h2>🔄 Running DSN Analysis</h2>
  <div id="status">⏳ Waiting for analysis...</div>

  <div id="linkDiv" style="display:none;">
    <button id="open-link">📄 View Analysis Result</button>
  </div>

  <div>
    <button id="exit-btn" onclick="window.close()">🔙 Exit</button>
  </div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const label = urlParams.get("label");
  const from = urlParams.get("from");
  const to = urlParams.get("to");

  const statusDiv = document.getElementById("status");
  const openBtn = document.getElementById("open-link");
  const linkDiv = document.getElementById("linkDiv");

  const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;
  const resultURL = `https://soazcomms.github.io/analysis/${label}/${label}.analysis.html`;

  // 🔥 TRIGGER WEBHOOK ON LOAD
  const webhookURL = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";

  fetch(webhookURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      label,
      from,
      to
    })
  }).then(res => {
    if (!res.ok) throw new Error("Webhook trigger failed");
    console.log("✅ Webhook triggered");
  }).catch(err => {
    console.error("❌ Webhook trigger error:", err);
    statusDiv.innerHTML = "❌ Failed to trigger analysis.";
  });

  // 🔄 POLL STATUS
  async function checkStatus() {
    try {
      const res = await fetch(`${statusURL}?t=${Date.now()}`);
      const json = await res.json();

      console.log("Status fetched:", json);

      if (json.status.includes("✅")) {
        statusDiv.innerHTML = `✅ Analysis for <b>${label}</b> is complete!`;
        openBtn.classList.add("ready");
        linkDiv.style.display = "block";
      } else {
        statusDiv.innerHTML = `⏳ Still processing <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
        linkDiv.style.display = "none";
      }
    } catch (e) {
      statusDiv.innerHTML = `⏳ Waiting for <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
      linkDiv.style.display = "none";
    }
  }

  openBtn.addEventListener("click", () => {
    window.open(resultURL, "_blank");
  });

  setInterval(checkStatus, 10000);
  checkStatus(); // initial call
</script>
 </body>
</html>
