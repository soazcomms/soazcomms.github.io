<!DOCTYPE html>
<html>
<!-- Fixed DSN_trigger.html -->
<head>
  <meta charset="UTF-8">
  <title>DSN Analysis Calculations</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #open-link {
      display: none;
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status">🔄 Running DSN Analysis</div>
  <button id="open-link">📄 View Analysis Result</button>
  <br><br>
  <a href="#" onclick="window.close(); return false;">🔙 Exit</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const label = urlParams.get("label");
    const from = urlParams.get("from");
    const to = urlParams.get("to");
    const statusDiv = document.getElementById("status");
    const linkBtn = document.getElementById("open-link");

    if (!label || !from || !to) {
      statusDiv.innerHTML = "❌ Missing parameters!";
      throw new Error("Missing label/from/to");
    }

    const webhookURL = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";
    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ label, from, to })
    }).then(res => {
      if (!res.ok) throw new Error("Webhook trigger failed");
      console.log("✅ Webhook triggered");
      pollStatus();
    }).catch(err => {
      console.error("❌ Webhook trigger error:", err);
      statusDiv.innerHTML = "⏳ Hang in there...";
    });

    function pollStatus() {
      const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;
      fetch(statusURL, { cache: "no-store" })
        .then(res => {
          if (!res.ok) throw new Error("Status not ready");
          return res.json();
        })
        .then(data => {
          if (data.status && data.status.includes("✅")) {
            statusDiv.innerHTML = `✅ Analysis for <b>${label}</b> is complete!`;
            if (data.html) {
              linkBtn.style.display = "inline-block";
              linkBtn.onclick = () => window.open(`https://soazcomms.github.io/${data.html}`, "_blank");
            }
          } else {
            statusDiv.innerHTML = `⏳ Still processing <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
            setTimeout(pollStatus, 5000);
          }
        })
        .catch(() => {
          statusDiv.innerHTML = `⏳ Waiting for <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
          setTimeout(pollStatus, 5000);
        });
    }
  </script>
</body>
</html>
