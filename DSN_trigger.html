<!DOCTYPE html>
<html>
<!-- Force refresh at 2025-08-06 -->
<head>
  <meta charset="UTF-8">
  <title>DSN Analysis Calculations</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #open-link {
      display: none;
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #open-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîÑ Running DSN Analysis</h1>
  <div id="status">‚è≥ Waiting for analysis to complete...</div>
  <button id="open-link">üìÑ View Analysis Result</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const label = params.get("label");
    const resultURL = `https://soazcomms.github.io/analysis/${label}/${label}.analysis.html`;
    const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;

    const statusDiv = document.getElementById("status");
    const button = document.getElementById("open-link");

    let opened = false;

    async function checkStatus() {
      try {
        const response = await fetch(statusURL, { cache: "no-store" });
        if (!response.ok) throw new Error("Status not ready");

        const data = await response.json();

        if (data.status && data.status.includes("‚úÖ")) {
          statusDiv.textContent = "‚úÖ Analysis complete!";
          button.onclick = () => window.open(resultURL, '_blank', 'noopener,noreferrer');
          button.style.display = "inline-block";

          if (!opened) {
            opened = true;
            window.open(resultURL, '_blank', 'noopener,noreferrer');
          }
        } else {
          throw new Error("Still processing");
        }
      } catch (err) {
        statusDiv.textContent = "‚è≥ Generating plots...";
        setTimeout(checkStatus, 5000);
      }
    }

    checkStatus();
  </script>
</body>
</html>
