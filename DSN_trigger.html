<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSN Analysis</title>
   <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1, p {
      margin: 10px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #open-link {
      background-color: red;
      color: white;
    }

    #open-link.ready {
      background-color: green;
    }

    #exit-button {
      background-color: blue;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîÑ Running DSN Analysis</h1>
  <div id="status">‚è≥ Generating plots...</div>

  <div id="result-link">
    <button id="open-link" onclick="window.open(htmlLink.href, '_blank')">üìÑ View Analysis Result</button>
  </div>

  <div id="back-button">
    <button onclick="window.close()">üîô Exit</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const to = params.get("to");

    function extractLabelFromTitle() {
      const match = (document.title || "").match(/DSN\d{3}-[ST]/);
      return match ? match[0] : null;
    }

    let label = params.get("label") || extractLabelFromTitle();
    if (!label) {
      document.getElementById("status").textContent = "‚ùå Missing DSN label.";
      throw new Error("Missing label");
    }

    label = label.substring(0, 8); // standardize
    const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;
    const resultURL = `https://soazcomms.github.io/analysis/${label}/${label}.analysis.html`;

    const statusDiv = document.getElementById("status");
    const linkDiv = document.getElementById("result-link");
    const htmlLink = document.getElementById("html-link");
    const openBtn = document.getElementById("open-link");

    async function triggerWebhook() {
      try {
        const response = await fetch("https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ label, from, to })
        });

        if (response.ok) {
          statusDiv.innerHTML = `‚è≥ Triggered analysis for <b>${label}</b><br>Waiting for result...`;
        } else {
          const msg = await response.text();
          statusDiv.textContent = `‚ùå Webhook error: ${msg}`;
        }
      } catch (err) {
        statusDiv.textContent = `‚ùå Network error: ${err}`;
      }
    }
    
    async function checkStatus() {
      try {
        const response = await fetch(`${statusURL}?t=${Date.now()}`);
        if (!response.ok) throw new Error("Status not found");

        const status = await response.json();
        console.log("Status fetched:", status);

        if (status.status.includes("‚úÖ")) {
          statusDiv.innerHTML = `‚úÖ Analysis for <b>${label}</b> is complete!`;

          // Update button color
          openBtn.classList.add("ready");

 	  // Set up click behavior: open the result in a new tab
	  openBtn.onclick = () => {
		window.open(resultURL, "_blank");
	  };

          // Show the button container
          linkDiv.style.display = "block";
        } 

      } catch (e) {
	  console.error("Status check failed:", e);
	  statusDiv.innerHTML = `‚è≥ Waiting for <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
      }
    }

    // Trigger webhook and begin polling
    triggerWebhook();
    checkStatus();
    const pollTimer = setInterval(checkStatus, 10000);
  </script>
</body>
</html>
