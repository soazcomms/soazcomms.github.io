<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DSN Analysis Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #open-link {
      display: none;
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exit-btn {
	font-size: 1em;
	padding: 0.6em 1.2em;
	background-color: #87CEFA;  /* Light blue */
	color: black;
	border: none;
	border-radius: 5px;
	cursor: pointer;
    }
  </style>
  
</head>
<body>
  <h1 id="title">üî¨ DSN Analysis</h1>
  <div id="status">‚è≥ Calculating...</div>
  <a id="open-link" href="#" target="_blank">üìÑ View Analysis Result</a><br><br>
  <button id="exit-btn" onclick="window.close()">üîô Exit</button>
  <script>
    const statusDiv = document.getElementById("status");
    const openLink = document.getElementById("open-link");

    const urlParams = new URLSearchParams(window.location.search);
    const label = urlParams.get("label");
    const from = urlParams.get("from");
    const to = urlParams.get("to");
    if (label) {
	document.getElementById("title").innerHTML = `üî¨ DSN Analysis <b>${label}</b>`;
    }
    if (!label || !from || !to) {
      statusDiv.textContent = "‚ùå Missing parameters in URL.";
    } else {
      // Trigger webhook
      const webhookURL = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ label, from, to })
      }).then(res => {
        if (!res.ok) throw new Error("Webhook trigger failed");
        statusDiv.innerHTML = `üîÑ Running DSN Analysis<br>‚è≥ Generating plots...`;
      }).catch(err => {
        console.error("‚ùå Webhook trigger error:", err);
        statusDiv.textContent = "‚è≥ Processing...";
      });

      // Poll for status
      async function checkStatus() {
        const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;

        try {
	    const response = await fetch(`${statusURL}?t=${Date.now()}`);
          if (!response.ok) throw new Error("Fetch failed");

          const result = await response.json();
          if (result.status && result.html) {
            statusDiv.innerHTML = `‚úÖ Analysis for <b>${label}</b> is complete!`;
            openLink.href = result.html;
            openLink.style.display = "inline-block";
            return;
          } else {
            statusDiv.innerHTML = `‚è≥ Still processing <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
          }
        } catch (err) {
          statusDiv.innerHTML = `‚è≥ Waiting for processing to finish<br><small>${new Date().toLocaleTimeString()}</small>`;
        }

        setTimeout(checkStatus, 10000);
      }

      checkStatus();
    }
  </script>
</body>
</html>
