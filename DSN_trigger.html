<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🔬 DSN Analysis</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    #open-link {
      display: none;
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #exit-btn {
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #87CEFA;  /* Pale blue */
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h2 id="title">🔬 DSN Analysis</h2>
  <div id="status">⏳ Waiting for processing to finish</div>
  <p id="timer"></p>
  <a id="open-link" target="_blank">📄 View Analysis Result</a><br>
  <button id="exit-btn" onclick="window.close()">🔙 Exit</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const label = urlParams.get("label");
    const from = urlParams.get("from");
    const to = urlParams.get("to");

    const statusDiv = document.getElementById("status");
    const openLink = document.getElementById("open-link");
    const timerElem = document.getElementById("timer");

    if (label) {
      document.getElementById("title").innerHTML = `🔬 DSN Analysis <b>${label}</b>`;
    }
    if (!label || !from || !to) {
      statusDiv.textContent = "❌ Missing parameters in URL.";
      throw new Error("Bad parameters");
    }

    // Trigger webhook
    const webhookURL = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";
    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ label, from, to })
    }).then(res => {
      if (!res.ok) throw new Error("Webhook trigger failed");
      statusDiv.innerHTML = `🔄 Running DSN Analysis<br>⏳ Generating plots...`;
    }).catch(err => {
      console.error("❌ Webhook trigger error:", err);
      statusDiv.textContent = "⏳ Processing...";
    });

    // Poll for status with countdown
    const startTime = Date.now();
    const maxDuration = 5 * 60 * 1000; // 5 minutes

    async function checkStatus() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerElem.textContent = `⏱️ ${elapsed} seconds elapsed`;

      try {
        const response = await fetch(`https://soazcomms.github.io/status/status-${label}.json?t=${Date.now()}`);
        if (response.ok) {
          const result = await response.json();
          if (result.status && result.html) {
            statusDiv.innerHTML = result.status;
            openLink.href = result.html;
            openLink.style.display = "inline-block";
            return; // done
          }
        }
      } catch (err) {
        console.error("Status check failed:", err);
      }

      if (Date.now() - startTime > maxDuration) {
        statusDiv.textContent = "❌ Timeout after waiting 5 minutes.";
        return;
      }
      setTimeout(checkStatus, 10000);
    }

    checkStatus();
  </script>
</body>
</html>
