<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DSN Analysis Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #open-link {
      display: none;
      font-size: 1em;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¬ DSN Analysis</h1>
  <div id="status">â³ Hang in there...</div>
  <a id="open-link" href="#" target="_blank">ğŸ“„ View Analysis Result</a><br><br>
  <a href="#" onclick="window.close()">ğŸ”™ Exit</a>

  <script>
    const statusDiv = document.getElementById("status");
    const openLink = document.getElementById("open-link");

    const urlParams = new URLSearchParams(window.location.search);
    const label = urlParams.get("label");
    const from = urlParams.get("from");
    const to = urlParams.get("to");

    if (!label || !from || !to) {
      statusDiv.textContent = "âŒ Missing parameters in URL.";
    } else {
      // Trigger webhook
      const webhookURL = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ label, from, to })
      }).then(res => {
        if (!res.ok) throw new Error("Webhook trigger failed");
        statusDiv.innerHTML = `ğŸ”„ Running DSN Analysis<br>â³ Generating plots...`;
      }).catch(err => {
        console.error("âŒ Webhook trigger error:", err);
        statusDiv.textContent = "âŒ Failed to trigger analysis.";
      });

      // Poll for status
      async function checkStatus() {
        const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;

        try {
          const response = await fetch(statusURL, { cache: "no-cache" });
          if (!response.ok) throw new Error("Fetch failed");

          const result = await response.json();
          if (result.status && result.html) {
            statusDiv.innerHTML = `âœ… Analysis for <b>${label}</b> is complete!`;
            openLink.href = result.html;
            openLink.style.display = "inline-block";
            return;
          } else {
            statusDiv.innerHTML = `â³ Still processing <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
          }
        } catch (err) {
          statusDiv.innerHTML = `â³ Waiting for <b>${label}</b><br><small>${new Date().toLocaleTimeString()}</small>`;
        }

        setTimeout(checkStatus, 5000);
      }

      checkStatus();
    }
  </script>
</body>
</html>
