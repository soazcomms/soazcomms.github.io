<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSN Analysis</title> <!-- This will be replaced by Grafana -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 1.8rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #result-link {
      margin-top: 2rem;
      font-size: 1.1rem;
      display: none;
    }
    #back-button {
      margin-top: 3rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîÑ Running DSN Analysis</h1>
  <div id="status">‚è≥ Waiting for analysis to complete...</div>
  <button id="open-link">üìÑ View Analysis Result</button>

  <div id="back-button">
    <button onclick="window.close()">üîô Exit</button>
  </div>

  <script>
    console.log("‚úÖ Script loaded");

    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const to = params.get("to");

    function extractLabelFromTitle() {
      const title = document.title || "";
      console.log("üìù document.title =", title);
      const match = title.match(/DSN\d{3}-[ST]/);
      return match ? match[0] : null;
    }

    let label = params.get("label");

    if (!label) {
      label = extractLabelFromTitle();
      if (label) {
        console.log("‚úÖ Extracted label from title:", label);
      } else {
        console.warn("‚ö†Ô∏è No label in title, and none in URL.");
        document.getElementById("status").textContent = "‚ùå Missing DSN label in title and URL.";
        throw new Error("Label is missing");
      }
    }
    // üö® Ensure it's exactly 8 chars
    label = label.substring(0, 8);
    console.log("üìõ Label:", label);
    console.log("üìÜ From:", from);
    console.log("üìÜ To:  ", to);

    const statusDiv = document.getElementById("status");
    const linkDiv = document.getElementById("result-link");
    const htmlLink = document.getElementById("html-link");

    if (!label || !from || !to) {
      statusDiv.textContent = "‚ùå Missing label, from, or to. Check URL and dashboard title.";
      throw new Error("Missing required inputs");
    }

    const statusURL = `https://soazcomms.github.io/status/status-${label}.json`;
    const resultURL = `https://soazcomms.github.io/${label}.analysis.html`;

    async function triggerWebhook() {
      const payload = { label, from, to };

      try {
        console.log("üì° Sending POST to webhook:", payload);
        const response = await fetch("https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log("‚úÖ Webhook triggered");
          statusDiv.innerHTML = `‚è≥ Triggered analysis for <b>${label}</b><br>Waiting for result...`;
        } else {
          const text = await response.text();
          console.error("‚ùå Webhook failed:", text);
          statusDiv.textContent = `‚ùå Webhook error: ${text}`;
        }
      } catch (err) {
        console.error("‚ùå Network error:", err);
        statusDiv.textContent = `‚ùå Error reaching webhook server: ${err}`;
      }
    }

    async function checkStatus() {
      try {
        const res = await fetch(statusURL, { cache: "no-store" });
        if (!res.ok) throw new Error("Status not found");

        const json = await res.json();
        console.log("üì¶ Fetched status:", json);

        if (json.status && json.status.includes("‚úÖ")) {
          statusDiv.innerHTML = `‚úÖ Analysis for <b>${label}</b> is complete!`;
          htmlLink.href = resultURL;
          htmlLink.textContent = `üìÑ View ${label}.analysis.html`;
	  htmlLink.target = "_blank";
          linkDiv.style.display = "block";
          clearInterval(pollTimer);
	  window.open(resultURL, "_blank");  
        } else {
          statusDiv.innerHTML = `‚è≥ Still processing <b>${label}</b>...<br><small>${new Date().toLocaleTimeString()}</small>`;
        }
      } catch (e) {
        console.log("‚è≥ Waiting for status:", e);
        statusDiv.innerHTML = `‚è≥ Waiting for <b>${label}</b>...<br><small>${new Date().toLocaleTimeString()}</small>`;
      }
    }

    // ‚è± Launch
    triggerWebhook();
    checkStatus();
    const pollTimer = setInterval(checkStatus, 5000);
  </script>
</body>
</html>
