<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Sky Network</title>
    <base href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #005bb5;
        }
        .banner {
            width: 70%;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .logo {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="title"><h1 font-family:verdana; style="background-color:powderblue;"> Southern Arizona Dark Sky Network</h1></div>
     <div class="banner">
        <img src="https://soazcomms.github.io/Kit-Peak-Comet-Banner.jpg" alt="Banner Image">
    </div>
    <div class="buttons">
        <button onclick="window.location.href='https://soazcomms.github.io/DSNmap.v03.html'">
            Dark Sky Network Map</button>
        <button onclick="window.location.href=
            'https://soazcomms.github.io/DSNdashboards.v02.html'">
            SQM visualizations</button>
    </div>
    <div class="logo">
        <img src="https://soazcomms.github.io/DS-SoAZ-logo.jpg"
            alt="DarkSky SoAZ">
    </div>
 </body>
</html>
