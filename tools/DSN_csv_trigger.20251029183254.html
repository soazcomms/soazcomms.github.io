<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>DSN CSV Export</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px;line-height:1.45}
  .wrap{max-width:780px}
  h1{margin:0 0 .5rem 0}
  .muted{color:#666}
  .row{margin:1rem 0}
  .btn{display:inline-block;padding:.6rem 1rem;border:1px solid #ddd;border-radius:8px;text-decoration:none;cursor:pointer}
  .btn.disabled{opacity:.5;pointer-events:none}
  .ok{color:#0a6}
  .err{color:#b00}

  /* üî¥ High-visibility RED progress bar (turns GREEN on done) */
  .bar{height:14px;background:#222;border-radius:7px;overflow:hidden;outline:2px solid #900}
  .bar>span{display:block;height:100%;width:0%;
            background:#ff1744; /* vivid red */
            box-shadow:0 0 6px #ff1744,0 0 12px #ff1744;
            transition:width .45s ease}
  .done .bar>span{background:#18c37e;box-shadow:0 0 6px #18c37e,0 0 12px #18c37e}
  .hint{font-size:.9rem;color:#666}
</style>

<div class="wrap" id="wrap">
  <h1>DSN CSV Export</h1>
  <div class="muted" id="desc">Preparing‚Ä¶</div>

  <div class="row"><div class="bar"><span id="bar"></span></div></div>

  <div class="row">
    <!-- visible from the start; disabled until ready -->
    <a id="download" class="btn disabled" href="#">‚¨á Download CSV</a>
    <a id="viewlog" class="btn" target="_blank" rel="noopener" style="display:none;">ü™µ View log</a>
    <a id="retry" class="btn" href="#" style="display:none;">‚Üª Retry</a>
  </div>

  <div class="row muted" id="status">‚öôÔ∏è Working‚Ä¶</div>
  <div class="row hint" id="hint" style="display:none;"></div>
</div>

<script>
(function(){
  // --- Constants ------------------------------------------------------------
  const GH_PAGES_BASE = "https://soazcomms.github.io";
  const GH_RAW_BASE   = "https://raw.githubusercontent.com/soazcomms/soazcomms.github.io/main";
  const WEBHOOK_URL   = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_csv";
  const CLEANUP_URL   = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_cleanup";

  const POLL_MS = 900;   // status poll cadence
  const TICK_MS = 900;   // progress increments
  const CAP_WHILE_RUNNING = 95; // bar fills up to this while running

  // --- QS & Elements --------------------------------------------------------
  const qs      = new URLSearchParams(location.search);
  const label   = (qs.get("label")||"").trim();
  const fromQ   = (qs.get("from") || "").trim();
  const toQ     = (qs.get("to")   || "").trim();

  const wrapEl  = document.getElementById("wrap");
  const statusEl= document.getElementById("status");
  const barEl   = document.getElementById("bar");
  const dlEl    = document.getElementById("download");
  const logEl   = document.getElementById("viewlog");
  const retryEl = document.getElementById("retry");
  const descEl  = document.getElementById("desc");
  const hintEl  = document.getElementById("hint");

  const toYMD = s => String(s).slice(0,10).replaceAll("/","-");
  const yFrom = toYMD(fromQ);
  const yTo   = toYMD(toQ);
  descEl.textContent = `Label: ${label} ¬∑ Range: ${yFrom} ‚Üí ${yTo}`;

  const safeLabel = (label || "").replace(/[^\w.\-]+/g, "_");
  const statusRel = `status/status-${safeLabel}.json`;
  const rawStatus = `${GH_RAW_BASE}/${statusRel}`;
  const pagesStatus = `${GH_PAGES_BASE}/${statusRel}`;

  // --- Helpers --------------------------------------------------------------
  const cacheBust = u => u + (u.includes("?") ? "&" : "?") + "bust=" + Date.now();

  const headOk = async (u) => {
    if (!u) return false;
    try { const r = await fetch(cacheBust(u), { method:"HEAD", cache:"no-store" }); return r.ok; }
    catch { return false; }
  };

  const getStatus = async () => {
    try { const r = await fetch(cacheBust(rawStatus), {cache:"no-store"}); if (r.ok) return await r.json(); } catch {}
    try { const r = await fetch(cacheBust(pagesStatus), {cache:"no-store"}); if (r.ok) return await r.json(); } catch {}
    return null;
  };

  const absFromRel = (rel) => rel ? `${GH_PAGES_BASE}/${String(rel).replace(/^\/+/, "")}` : "";

  const enableDownload = (finalUrl) => {
    const pretty = `${label}_${yFrom}_${yTo}.csv`;
    dlEl.href = cacheBust(finalUrl);
    dlEl.download = pretty;                 // trigger Save As
    dlEl.classList.remove("disabled");
    // Cleanup AFTER user clicks download (fire-and-forget)
    dlEl.onclick = (e) => {
      if (dlEl.classList.contains("disabled")) { e.preventDefault(); return; }
      setTimeout(()=>{ fetch(CLEANUP_URL, {
        method:"POST", headers:{ "content-type":"application/json" },
        body: JSON.stringify({ label, from: yFrom, to: yTo })
      }).catch(()=>{}); }, 7000);
    };
  };

  const finishOK = (finalUrl) => {
    clearInterval(pollTimer); clearInterval(tickTimer);
    barEl.style.width = "100%";
    wrapEl.classList.add("done");        // turns bar GREEN
    statusEl.innerHTML = '<span class="ok">‚úÖ CSV ready.</span>';
    enableDownload(finalUrl);
    hintEl.style.display = "block";
    hintEl.textContent = "If your browser blocks the first attempt, click Download again.";
  };

  const failUI = (msg) => {
    clearInterval(pollTimer); clearInterval(tickTimer);
    barEl.style.width = "100%";
    statusEl.innerHTML = `<span class="err">‚ùå Failed.</span> ${msg||""}`;
    retryEl.style.display = "inline-block";
    retryEl.onclick = (e)=>{ e.preventDefault(); location.reload(); };
  };

  // --- Start the job (fire-and-forget; keep UI deterministic) ---------------
  fetch(WEBHOOK_URL, {
    method:"POST",
    headers:{ "content-type":"application/json" },
    body: JSON.stringify({ label, from: yFrom, to: yTo })
  }).then(()=>{ statusEl.textContent = "Triggered‚Ä¶ generating CSV"; })
    .catch(()=>{ statusEl.textContent = "Triggered (no response yet)"; });

  // --- Determinate progress (smooth red fill up to CAP_WHILE_RUNNING) -------
  let pct = 6, lastTs = 0, ticks = 0;
  const tickTimer = setInterval(()=>{
    pct = Math.min(CAP_WHILE_RUNNING, pct + 1 + Math.min(6, Math.floor(ticks/5)));
    barEl.style.width = pct + "%";
    ticks++;
  }, TICK_MS);

  // --- Poll loop: trust the CSV if reachable, regardless of phase -----------
  const pollTimer = setInterval(async ()=>{
    const data = await getStatus();
    if (!data) return;

    // never show backend note
    data.note = "";

    // link to log asap
    if (data.log) {
      const logAbs = /^https?:\/\//i.test(data.log) ? data.log
                   : `${GH_PAGES_BASE}/${String(data.log).replace(/^\/+/, "")}`;
      logEl.href = cacheBust(logAbs);
      logEl.style.display = "inline-block";
    }

    // bump progress on backend heartbeat
    if (data.timestamp && data.timestamp !== lastTs) {
      lastTs = data.timestamp;
      pct = Math.min(CAP_WHILE_RUNNING + 2, pct + 2);
      barEl.style.width = pct + "%";
    }

    // Candidate CSV URLs
    const pagesAbs = absFromRel(data.csv || "");
    const rawAbs   = data.csv_raw || "";

    // If CSV is already live (RAW or Pages), finish immediately
    if (await headOk(rawAbs) || await headOk(pagesAbs)) {
      const finalUrl = (await headOk(rawAbs)) ? rawAbs : pagesAbs;
      finishOK(finalUrl);
      return;
    }

    const phase = String(data.phase||"").toLowerCase();

    if (phase === "done") {
      // finish even if HEAD was a race; user can click again if first attempt 404s
      const finalUrl = rawAbs || pagesAbs || "#";
      finishOK(finalUrl);
      return;
    }

    if (phase === "error") {
      failUI("");
      return;
    }

    // still running
    statusEl.textContent = "‚öôÔ∏è Working‚Ä¶";
  }, POLL_MS);
})();
</script>
</html>
