<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>DSN CSV Export</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:2rem;line-height:1.45}
  .wrap{max-width:780px}
  h1{margin:0 0 .5rem 0}
  .muted{color:#666}
  .row{margin:1rem 0}
  .btn{display:inline-block;padding:.6rem 1rem;border:1px solid #ddd;border-radius:8px;text-decoration:none;cursor:pointer;user-select:none}
  .btn[aria-disabled="true"]{opacity:.5;pointer-events:none}
  .ok{color:#0a6}
  .err{color:#b00}

  .bar{position:relative;height:8px;background:#eee;border-radius:6px;overflow:hidden}
  .bar>span{position:absolute;left:0;top:0;bottom:0;width:40%}
  /* indeterminate animation */
  .anim .bar>span{
    animation: indet 1.2s linear infinite;
    background: linear-gradient(90deg, rgba(180,180,180,.2), rgba(180,180,180,.6), rgba(180,180,180,.2));
  }
  @keyframes indet {
    0%{transform:translateX(-100%)}
    100%{transform:translateX(260%)}
  }
  /* done = fill */
  .done .bar>span{animation:none;background:#cfeadf;width:100%;transform:none}
  .hint{font-size:.9rem;color:#666}
</style>

<div class="wrap anim" id="wrap">
  <h1>DSN CSV Export</h1>
  <div class="muted" id="desc">Preparing‚Ä¶</div>

  <div class="row"><div class="bar"><span></span></div></div>

  <div class="row">
    <a id="download" class="btn" href="#" aria-disabled="true" rel="noopener">‚¨á Download CSV</a>
    <a id="viewlog" class="btn" target="_blank" rel="noopener" style="display:none;">ü™µ View log</a>
    <a id="retry" class="btn" href="#" style="display:none;">‚Üª Retry</a>
  </div>

  <div class="row muted" id="status">Waiting for job to start‚Ä¶</div>
  <div class="row hint" id="hint" style="display:none;"></div>
</div>

<script>
const GH_PAGES_BASE = "https://soazcomms.github.io/";
const WEBHOOK_URL   = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_csv";

(function(){
  const qs      = new URLSearchParams(location.search);
  const label   = (qs.get("label")||"").trim();
  const fromRaw = (qs.get("from") || "").trim();
  const toRaw   = (qs.get("to")   || "").trim();

  // sanitize from/to to remove accidental trailing "?‚Ä¶"
  const clean = s => String(s).split("?")[0].split("#")[0];
  const from  = clean(fromRaw);
  const to    = clean(toRaw);

  const wrap    = document.getElementById("wrap");
  const statusEl= document.getElementById("status");
  const dlEl    = document.getElementById("download");
  const logEl   = document.getElementById("viewlog");
  const retryEl = document.getElementById("retry");
  const descEl  = document.getElementById("desc");
  const hintEl  = document.getElementById("hint");

  descEl.textContent = `Label: ${label} ¬∑ Range: ${from} ‚Üí ${to}`;

  const toYMD = s => String(s).slice(0,10).replaceAll("/","-");
  const yFrom = toYMD(from), yTo = toYMD(to);

  // Trigger the job
  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "content-type": "application/json" },
    body: JSON.stringify({ label, from: yFrom, to: yTo })
  }).then(() => {
    statusEl.textContent = "Triggered‚Ä¶ generating CSV";
  }).catch(() => {
    statusEl.textContent = "Triggered (no response)";
  });

  // Download button is visible from the start, disabled until ready
  dlEl.setAttribute("aria-disabled","true");
  dlEl.style.display = "inline-block";

  const safeLabel = (label || "").replace(/[^\w.\-]+/g, "_");
  const statusRel = `status/status-${safeLabel}.json`;
  const statusURL = GH_PAGES_BASE + statusRel;

  const poll = setInterval(async () => {
    let data;
    try {
      const resp = await fetch(`${statusURL}?bust=${Date.now()}`, { cache: "no-store" });
      if (!resp.ok) return; // keep polling
      data = await resp.json();
    } catch { return; }

    // Show log as soon as available
    if (data.log) {
      const logAbs = /^https?:\/\//i.test(data.log)
        ? data.log
        : GH_PAGES_BASE + String(data.log).replace(/^\/+/, "");
      logEl.href = `${logAbs}${logAbs.includes("?") ? "&" : "?"}bust=${Date.now()}`;
      logEl.style.display = "inline-block";
    }

    const phase = (data.phase || "").toLowerCase();

    if (phase === "error") {
      clearInterval(poll);
      wrap.classList.remove("anim");
      wrap.classList.add("done"); // fill bar
      const note = data.note ? ` <small>${data.note}</small>` : "";
      statusEl.innerHTML = `<span class="err">‚ùå Failed.</span>${note}`;
      retryEl.style.display = "inline-block";
      retryEl.onclick = (e)=>{ e.preventDefault(); location.reload(); };
      return;
    }

    if (phase !== "done") {
      if (data.note && String(data.note).trim().length > 0) {
        statusEl.textContent = `‚öôÔ∏è ${data.note}`;
      } else {
        statusEl.textContent = "‚öôÔ∏è Working‚Ä¶";
      }
      return;
    }

    // DONE
    clearInterval(poll);
    wrap.classList.remove("anim");
    wrap.classList.add("done");
    statusEl.innerHTML = '<span class="ok">‚úÖ CSV ready.</span>';

    const rel = data.csv || "";
    const pagesAbs = rel
      ? (/^https?:\/\//i.test(rel) ? rel
         : GH_PAGES_BASE.replace(/\/+$/, "") + "/" + String(rel).replace(/^\/+/, ""))
      : "";
    const rawAbs = data.csv_raw || "";

    // Enable Download immediately; try Pages first, then Raw if Pages fails
    const pretty = `${label}_${yFrom}_${yTo}.csv`;
    dlEl.removeAttribute("aria-disabled");
    dlEl.download = pretty;
    dlEl.onclick = async (e) => {
      // only handle if we‚Äôre enabled
      if (dlEl.getAttribute("aria-disabled") === "true") { e.preventDefault(); return; }
      // Try Pages ‚Üí Raw fallback
      const now = Date.now();
      const candidates = [];
      if (pagesAbs) candidates.push(pagesAbs + (pagesAbs.includes("?")?"&":"?") + "bust=" + now);
      if (rawAbs)   candidates.push(rawAbs   + (rawAbs.includes("?")  ?"&":"?") + "bust=" + now);

      for (const u of candidates) {
        try {
          const r = await fetch(u, { method:"HEAD", cache:"no-store" });
          if (r.ok) { dlEl.href = u; return; }
        } catch {}
      }
      // If neither 200 yet, keep the click from navigating to 404 and show hint
      e.preventDefault();
      hintEl.style.display = "block";
      hintEl.textContent = "File published in git; CDN not visible yet. Try again in a few seconds.";
    };

    // Also set an initial href so users can right-click ‚ÄúSave Link As‚Ä¶‚Äù
    dlEl.href = (pagesAbs || rawAbs) + ((pagesAbs||rawAbs).includes("?")?"&":"?") + "bust=" + Date.now();
    hintEl.style.display = "block";
    hintEl.textContent = "If the browser blocks the first attempt, click the Download button again.";
  }, 900);
})();
</script>
