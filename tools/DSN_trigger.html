  <meta charset="UTF-8" />
  <title>üî¨ DSN Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root { --primary:#007bff; --accent:#87CEFA; --ok:#2e7d32; --warn:#c62828; --barbg:#edf2f7; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; text-align:center; margin:2rem; }
    h2 { margin-bottom:.25rem; }
    #status { margin:.5rem 0 .5rem; font-size:1.05rem; min-height:2.4em; }
    a.button {
      display:none; margin-top:.75rem; padding:.6rem 1.2rem; font-size:1rem;
      background:var(--primary); color:#fff; text-decoration:none; border-radius:8px;
    }
    .actions { margin-top:.75rem; display:flex; gap:.5rem; justify-content:center; flex-wrap:wrap; }
    button { padding:.55rem .95rem; font-size:.95rem; border:0; border-radius:8px; cursor:pointer; }
    #exit-btn { background:var(--accent); }
    #extend-btn { background:#e0e7ff; }
    .muted { color:#666; font-size:.9rem; }
    /* Progress bar (unchanged visuals) */
    .progress-wrap { width: min(720px, 90vw); margin: 1rem auto .25rem; text-align: center; }
    .progress { width: 50%; margin: 0 auto; height: 12px; background: var(--barbg); border-radius: 999px; overflow: hidden; box-shadow: inset 0 0 0 1px #e2e8f0; }
    .legend { width: 50%; margin: .35rem auto 0; display: flex; justify-content: space-between; font-size: .85rem; color: #555; }
    .bar { height:100%; width:0%; background: linear-gradient(90deg, #69c, #38bdf8 40%, #22c55e 75%, #16a34a 100%); transition: width .4s ease; }
    .bar.timeout { background: linear-gradient(90deg, #f59e0b, #ef4444); }
    .legend { display:flex; justify-content:space-between; font-size:.85rem; margin-top:.35rem; color:#555; }
  </style>
</head>
<body>
  <h2 id="title">üî¨ DSN Analysis</h2>
  <div id="status">‚è≥ Initializing‚Ä¶</div>

  <!-- Progress -->
  <div class="progress-wrap" aria-label="Progress toward timeout window">
    <div class="progress"><div id="bar" class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div></div>
    <div class="legend"><span id="leg-left" class="muted">0:00</span><span id="leg-right" class="muted">Timeout in 7:00</span></div>
  </div>

  <a id="open-link" class="button" target="_blank" rel="noopener">üìÑ View Analysis Result</a>

  <div class="actions">
    <button id="extend-btn" type="button" style="display:none;">‚è±Ô∏è Keep waiting 5 more min</button>
    <button id="exit-btn"   type="button">üîô Exit</button>
  </div>

<script>
  // === Config (kept from your current file) ===
  const GH_PAGES_BASE    = "https://soazcomms.github.io/";
  const STATUS_DIR       = "status";
  const WEBHOOK_URL      = "https://sound-kangaroo-unlikely.ngrok-free.app/DSN_webhook";
  const POLL_INTERVAL_MS = 10_000;
  const TIMEOUT_MS_INIT  = 7 * 60_000;
  const EXTEND_MS        = 7 * 60_000;

  // === Debug/Turd logging (mirrors DSN_csv_trigger.html) ===
  const WEBHOOK_ORIG = "https://sound-kangaroo-unlikely.ngrok-free.app";
  const TURD_URL     = WEBHOOK_ORIG + "/DSN_turd";
  const DEBUG_TURD   = true;   // <‚Äî set false to disable client-side debug logging
  const RUN_ID       = "run-" + Date.now() + "-" + Math.random().toString(36).slice(2,8);

  function postJSON(url, obj) {
    return new Promise((resolve, reject) => {
      try {
        const x = new XMLHttpRequest();
        x.open("POST", url, true);
        x.setRequestHeader("content-type","application/json");
        x.onreadystatechange = () => {
          if (x.readyState === 4) {
            if (x.status >= 200 && x.status < 400) resolve(x.responseText);
            else reject(new Error("HTTP "+x.status));
          }
        };
        x.onerror = () => reject(new Error("network error"));
        const payload = Object.assign({ run_id: RUN_ID, t: new Date().toISOString() }, obj||{});
        x.send(JSON.stringify(payload));
      } catch (e) { reject(e); }
    });
  }
  function turd(step, note) {
    if (!DEBUG_TURD) return;
    postJSON(TURD_URL, { step, note: String(note||""), where:"HTML", label, from: fromISO, to: toISO })
      .catch(() => {});
  }

  // === Helpers: label + time parsing/validation (unchanged) ===
  const qs = new URLSearchParams(location.search);
  function normalizeLabel(s) {
    if (!s) return null;
    const fixed = s.replace(/^(\s*DSN\d{3})[-_]?([ST])\b.*/i, (_, a, b) => `${a.toUpperCase()}-${b.toUpperCase()}`);
    return /^DSN\d{3}-[ST]$/i.test(fixed.slice(0, 8)) ? fixed.slice(0, 8).toUpperCase() : null;
  }
  function parseRelative(spec) {
    if (!spec) return null;
    if (/^now$/i.test(spec)) return new Date();
    const m = /^now-(\d+)([smhdwMy])$/i.exec(spec);
    if (!m) return null;
    const n = +m[1], u = m[2].toLowerCase();
    const msTable = { s:1e3, m:6e4, h:3.6e6, d:8.64e7, w:6.048e8, M:2.592e9, y:3.154e10 };
    return new Date(Date.now() - n * (msTable[u]||0));
  }
  function toISOFlexible(v) {
    if (!v) return null;
    if (/^\d{13}$/.test(v)) return new Date(+v).toISOString();
    if (/^\d{10}$/.test(v)) return new Date(+v * 1000).toISOString();
    const rel = parseRelative(v); if (rel) return rel.toISOString();
    const d = new Date(v); return isNaN(d) ? null : d.toISOString();
  }
  function prettyLocal(iso) { try { return new Date(iso).toLocaleString(); } catch { return iso; } }
  function statusUrl() { return `${GH_PAGES_BASE}${STATUS_DIR}/status-${label}.json?t=${Date.now()}`; }
  function resolveResultUrl(htmlField) { return /^https?:\/\//i.test(htmlField) ? htmlField : GH_PAGES_BASE + htmlField.replace(/^\/+/, ""); }

  // === DOM refs ===
  const rawLabel = qs.get("label") || "";
  const label    = normalizeLabel(rawLabel);
  let fromISO    = toISOFlexible(qs.get("from"));
  let toISO      = toISOFlexible(qs.get("to"));

  const titleEl  = document.getElementById("title");
  const statusEl = document.getElementById("status");
  const linkEl   = document.getElementById("open-link");
  const exitBtn  = document.getElementById("exit-btn");
  const extendBtn= document.getElementById("extend-btn");
  const barEl    = document.getElementById("bar");
  const legL     = document.getElementById("leg-left");
  const legR     = document.getElementById("leg-right");

  // Reflect header
  if (label) {
    let extra = "";
    if (fromISO && toISO) extra = `<br><span class="muted">${prettyLocal(fromISO)} ‚Üí ${prettyLocal(toISO)}</span>`;
    titleEl.innerHTML = `üî¨ Site <b>${rawLabel}</b>${extra}`;
  }

  function guardAndExplain() {
    if (!label) { statusEl.innerHTML = "‚ùå Invalid or missing <b>label</b>."; return false; }
    if (!fromISO || !toISO) { statusEl.innerHTML = "‚ùå Missing or invalid <b>from</b>/<b>to</b>."; return false; }
    if (new Date(fromISO) >= new Date(toISO)) { statusEl.innerHTML = "‚ùå Time window invalid."; return false; }
    return true;
  }

  // === Progress/timeout (kept visuals; smarter logic) ===
  const jobStart = Math.floor(Date.now() / 1000);
  const t0 = Date.now();
  let timeoutMs = TIMEOUT_MS_INIT;
  let extraTime = 0;

  exitBtn.addEventListener("click", () => { if (!window.close()) history.back(); });
  extendBtn.addEventListener("click", () => { extraTime += EXTEND_MS; extendBtn.style.display = "none"; updateProgress(); turd("manual_extend","+7m"); });

  function fmt(sec) { sec = Math.max(0, Math.floor(sec)); const m = Math.floor(sec/60), s = sec % 60; return `${m}:${String(s).padStart(2,"0")}`; }
  function updateProgress(timedOut=false) {
    const elapsed = Date.now() - t0;
    const total = timeoutMs + extraTime;
    const pct = Math.max(0, Math.min(100, (elapsed / total) * 100));
    barEl.style.width = pct.toFixed(1) + "%";
    barEl.setAttribute("aria-valuenow", pct.toFixed(0));
    barEl.classList.toggle("timeout", timedOut);
    legL.textContent = fmt(elapsed/1000);
    const remain = Math.max(0, (total - elapsed)/1000);
    legR.textContent = timedOut ? "Timed out" : `Timeout in ${fmt(remain)}`;
  }
  function softExtend(ms, why) {
    extraTime += ms;
    updateProgress();
    turd("auto_extend", why + " +" + Math.round(ms/60000) + "m");
  }

  async function kickoff() {
    turd("page_load","HTML loaded");
    turd("params", JSON.stringify({label, from: fromISO, to: toISO}));
    if (!guardAndExplain()) { turd("param_error"); return; }

    try {
      await postJSON(WEBHOOK_URL, { label, from: fromISO, to: toISO });
      statusEl.innerHTML = `üîÑ Running DSN analysis for <b>${label}</b><br/>‚è≥ Generating plots‚Ä¶`;
      turd("post_job_ok");
    } catch (e) {
      statusEl.textContent = "‚è≥ Processing‚Ä¶ (webhook may be delayed)";
      turd("post_job_fail", String(e));
    }

    await pollForStatus();
  }

  let lastStamp = 0;
  let lastNote  = "";
  let lastStatus= "";
  let hb = setInterval(() => { if (DEBUG_TURD) turd("heartbeat", "pct="+barEl.style.width); }, 10_000);

  async function pollForStatus() {
    while (true) {
      const elapsed = Date.now() - t0;
      const total   = timeoutMs + extraTime;
      const timedOut= elapsed >= total;
      updateProgress(timedOut);

      if (timedOut) {
        statusEl.innerHTML = "‚è±Ô∏è Still working‚Ä¶ might be a larger data window.<br/><span class='muted'>You can keep waiting.</span>";
        extendBtn.style.display = "inline-block";
        turd("timeout_window_hit");
      }

      try {
        const res = await fetch(statusUrl(), { cache: "no-store" });
        if (res.ok) {
          const data = await res.json();
          // log each tick
          turd("status_seen", JSON.stringify({phase:data.phase, ts:data.timestamp||0, note:data.note||"", status:data.status||""}).slice(0,240));

          // any forward progress? extend a little
          if ((data.timestamp||0) > lastStamp) {
            lastStamp = data.timestamp;
            softExtend(2 * 60_000, "status timestamp advanced");
          }
          if ((data.note||"") !== lastNote) {
            lastNote = data.note||"";
            softExtend(60_000, "note changed");
          }
          if ((data.status||"") !== lastStatus) {
            lastStatus = data.status||"";
            softExtend(60_000, "status changed");
          }

          // success criteria identical to your original
          if (data && data.status && data.html && (data.timestamp||0) >= jobStart) {
            statusEl.innerHTML = data.status;
            linkEl.href = resolveResultUrl(data.html);
            linkEl.style.display = "inline-block";
            barEl.style.width = "100%";
            barEl.classList.remove("timeout");
            legR.textContent = "Complete";
            turd("html_ready", data.html);
            clearInterval(hb);
            return;
          }
        } else {
          turd("status_http", "HTTP "+res.status);
        }

        if (!timedOut) statusEl.innerHTML = `‚è≥ Generating plots‚Ä¶`;
      } catch (e) {
        if (!timedOut) statusEl.innerHTML = `‚è≥ Waiting for processing‚Ä¶`;
        turd("status_fetch_fail", String(e));
      }

      await new Promise(r => setTimeout(r, POLL_INTERVAL_MS));
    }
  }

  // go!
  kickoff();
</script>
</body>
</html>
