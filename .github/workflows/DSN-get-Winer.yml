name: Run DSN-get-Winer every 5 minutes
# Trigger the workflow on a schedule (in production mode)
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  run-sky-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: Run script if time is between 18–06 MST
        run: |
          export TZ='America/Phoenix'
          hour=$(date +'%H')
          if [ "$hour" -ge 18 ] || [ "$hour" -lt 6 ]; then
            echo "✅ Running at $hour MST"
            python DSN-get-Winer.py
          else
            echo "⏭️ Skipped, hour $hour is outside 18–06 MST"
          fi