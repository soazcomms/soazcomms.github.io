name: Process StarsXXX Files

on:
#  schedule:
#   - cron: '0 7 * * 0'  # Runs every Sunday at 7:00 UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  process-stars-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tess-ida-tools
          
      - name: Run tess-ida-get.py
        env:
          IDA_URL: ${{ secrets.IDA_URL }}
        run: |
          # Ensure the script is executable
          chmod +x tess-ida-get.py
          # Execute the script
          ./tess-ida-get.py range -n stars19 -s 2025-01 -o DSNdata/NEW
