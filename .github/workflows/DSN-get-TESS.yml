name: Process StarsXXX Files

on:
#  schedule:
#   - cron: '0 7 * * 0'  # Runs every Sunday at 7:00 UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  process-stars-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tess-ida-tools
          
      - name: Run tess-ida-get.py
        env:
          IDA_URL: ${{ secrets.IDA_URL }}
        run: |
          # Execute the script
          # export IDA_URL=${{ secrets.IDA_URL }}
          tess-ida-get range -n stars19 -s 2025-01 -o DSNdata/NEW
          ls -l DSNdata/NEW
      # Commit Changes to DSNdata/NEW
      - name: Commit Changes to Repository
        run: |
          echo "Checking for changes in DSNdata/NEW..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DSNdata/NEW
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Updated DSNdata"
            git push
          fi
