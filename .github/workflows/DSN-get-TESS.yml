name: Process StarsXXX Files

on:
  schedule:
    - cron: '0 7 * * 0'  # Runs every Sunday at 7:00 UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  process-stars-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tess-ida-tools
          
      - name: Run tess-ida-get.py
        env:
          IDA_URL: ${{ secrets.IDA_URL }}
        run: |
          # Execute the script
          tess-ida-get range -n stars19 -s 2025-01 -o DSNdata/NEW
          FILES=$(ls -1 DSNdata/NEW)
          if [ -z "$FILES" ]; then
            CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')
            echo $CURRENT_DATE "No TESS files in DSNdata/NEW." >> DSNdata/RUN_LOG
            echo "Error: No files found." >&2
            exit 1
          fi
          mv DSNdata/NEW/stars19/* DSNdata/NEW
          rm -rf DSNdata/NEW/stars19
      # Commit Changes to DSNdata/NEW
      - name: Commit Changes to Repository
        run: |
          echo "Checking for changes in DSNdata/NEW..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DSNdata/NEW
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Updated DSNdata/NEW"
            git push
          fi
