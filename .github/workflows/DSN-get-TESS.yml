name: Process StarsXXX Files

on:
  schedule:
#   - cron: '0 0 * * 7'  # Runs every Sunday at 7:00 UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

env:
  IDA_URL: ${{ secrets.IDA_URL }}

jobs:
  process-stars-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install any dependencies required by get-tess-ida.py
          # pip install -r requirements.txt
          pip install tess-ida-tools
 
      - name: Run tess-get-ida.py
        run: |
          # no need to invoke python?
          tess-ida-get range -n Stars19 -s 2025-01 -o DSNdata/NEW
