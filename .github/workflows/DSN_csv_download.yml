name: DSN CSV Download

on:
  workflow_dispatch:
    inputs:
      label:
        description: "Full label (e.g. DSN019-S_MtLemmon)"
        required: true
      from:
        description: "Start (YYYY-MM-DD)"
        required: true
      to:
        description: "End (YYYY-MM-DD)"
        required: true

permissions:
  contents: write

concurrency:
  group: dsn-csv-${{ github.event.inputs.label }}
  cancel-in-progress: false

jobs:
  csv:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      INFLUX_URL:   https://us-east-1-1.aws.cloud2.influxdata.com
      INFLUX_TOKEN: ${{ secrets.INFLUX_TOKEN }}
      LABEL: ${{ github.event.inputs.label }}
      FROM:  ${{ github.event.inputs.from }}
      TO:    ${{ github.event.inputs.to }}
      SITE_REPO: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive date yyyymmdd (from date-only inputs)
        id: derive
        shell: bash
        run: |
          set -euo pipefail
          # FROM / TO are YYYY-MM-DD (no time)
          FROMD="$(date -d "${FROM}" +%Y%m%d)"
          TOD="$(date -d "${TO}" +%Y%m%d)"
          echo "FROMD=${FROMD}" >> "$GITHUB_OUTPUT"
          echo "TOD=${TOD}"     >> "$GITHUB_OUTPUT"
          echo "CSV date range for ${LABEL}: ${FROM}..${TO} (${FROMD}..${TOD})"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python deps (best effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Ensure CSV exists (recreate if missing)
        shell: bash
        run: |
          set -euo pipefail

          FROMD="${{ steps.derive.outputs.FROMD }}"
          TOD="${{ steps.derive.outputs.TOD }}"

          OUTDIR="analysis/${LABEL}"
          CSV="${OUTDIR}/${LABEL}_${FROMD}_${TOD}.csv"
          LOG="${OUTDIR}/${LABEL}_${FROMD}_${TOD}.log"

          echo "LABEL=${LABEL}"
          echo "FROM=${FROM}"
          echo "TO=${TO}"
          echo "FROMD=${FROMD}"
          echo "TOD=${TOD}"
          echo "OUTDIR=${OUTDIR}"
          echo "CSV=${CSV}"
          echo "LOG=${LOG}"
          echo "INFLUX_URL=${INFLUX_URL}"

          mkdir -p "${OUTDIR}"

          need_csv=1
          if [ -f "${CSV}" ] && [ -s "${CSV}" ]; then
            echo "Reusing existing CSV: ${CSV}"
            need_csv=0
          fi

          if [ $need_csv -eq 1 ]; then
            echo "Generating CSV -> ${CSV}"
            set +e
            python DSN_generate_csv.py \
              --label        "${LABEL}" \
              --from         "${FROM}" \
              --to           "${TO}" \
              --site-repo    "${GITHUB_WORKSPACE}" \
              --influx-url   "${INFLUX_URL}" \
              --influx-token "${INFLUX_TOKEN}" \
              --out          "${CSV}" \
              > "${LOG}" 2>&1
            rc=$?
            set -e

            echo "DSN_generate_csv.py exit code: $rc"
            echo "------ CSV LOG (${LOG}) ------"
            cat "${LOG}" || echo "(no log output)"
            echo "------------------------------"

            if [ $rc -ne 0 ]; then
              echo "❌ DSN_generate_csv.py failed; see log above."
              exit $rc
            fi

            if [ ! -s "${CSV}" ]; then
              echo "❌ CSV generation failed: file is empty or missing"
              exit 1
            fi
          fi

          echo "Final CSV:"
          ls -l "${CSV}" || true
          echo "Log file:"
          ls -l "${LOG}" || true

      - name: Commit and push CSV
        shell: bash
        run: |
          set -e

          FROMD="${{ steps.derive.outputs.FROMD }}"
          TOD="${{ steps.derive.outputs.TOD }}"

          OUTDIR="analysis/${LABEL}"
          CSV="${OUTDIR}/${LABEL}_${FROMD}_${TOD}.csv"
          LOG="${OUTDIR}/${LABEL}_${FROMD}_${TOD}.log"

          git fetch origin main
          git reset --soft origin/main || true

          git add "${CSV}" "${LOG}" || true

          if ! git diff --cached --quiet; then
            git -c user.name="actions" -c user.email="actions@users.noreply.github.com" \
              commit -m "[csv] ${LABEL} ${FROMD}..${TOD}"
            git push origin HEAD:main
          else
            echo "No CSV/log changes to commit."
          fi

      - name: Wait for GitHub Pages to serve CSV
        shell: bash
        run: |
          FROMD="${{ steps.derive.outputs.FROMD }}"
          TOD="${{ steps.derive.outputs.TOD }}"
          REL="analysis/${LABEL}/${LABEL}_${FROMD}_${TOD}.csv"
          URL="https://soazcomms.github.io/${REL}"
          echo "Waiting for ${URL}"
          end=$((SECONDS+60))
          ok=0
          while [ $SECONDS -lt $end ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -H "Cache-Control: no-cache" -I "${URL}?_cb=$(date +%s%3N)")
            if [ "$code" = "200" ]; then ok=1; break; fi
            sleep 1
          done
          if [ $ok -ne 1 ]; then
            echo "WARNING: CSV not visible on Pages within timeout (but committed)."
          fi
